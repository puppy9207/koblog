{% extends 'base.html'%}
{% block contents%}
<div class="container">
    <h1>Login</h1>
    <form method="POST" action="{%url 'login'%}">
        {% csrf_token%}
        Username <br>
        <input type="text" name="username">
        <br>
        Password <br>
        <input type="password" name="password">
        <br>
        <br>
        <input type="submit" value="로그인">
    </form>

</div>
{%endblock%}
