{% extends 'base.html'%}
{% block contents%}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST" action="{% url 'signup'%}">
        {% csrf_token %}
        Username <br>
        <input type="text" name="username">
        <br>
        Password <br>
        <input type="password" name="password1">
        <br>
        Confirm Password <br>
        <input type="password" name="password2">
        <br>
        <input type="submit" value="가입하기">
    </form>

</div>
{%endblock%}
