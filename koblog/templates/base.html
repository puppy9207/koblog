<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Ko Blog</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
        {% if user.is_authenticated %}
            <h5 class="my-0 mr-md-auto font-weight-normal text-white">{{ user.username }}</h5>
        {% else %}
            <h5 class="my-0 mr-md-auto font-weight-normal text-white">KO BLOG</h5>
        {% endif %}
        {% if user.is_authenticated %}
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-white" href="{% url 'portfolio'%}">Porfolio</a>
            <a class="p-2 text-white" href="{% url 'home'%}">Home</a>
            <a class="p-2 text-white" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
          <form id="logout" method="POST" action="{% url 'logout' %}">
              {% csrf_token %} <input type="hidden" />
          </form>
          </nav>
        {% else %}
            <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-white" href="{% url 'home'%}">Home</a>
            <a class="p-2 text-white" href="{% url 'login'%}">Login</a>
          </nav>
          <a class="btn btn-outline-info" href="{% url 'signup'%}">Sign up</a>
        {% endif %}
    </div>
<!--이 아래에 컨텐츠가 올 예정입니다.-->
{%block contents%}
{%endblock%}
<footer class="footer mt-auto py-3 bg-info">
  <div class="container">
    <span class="text-white">Ko Ju-won | Seoul | 010-3381-9207 | Python Backend Manager</span>
  </div>
</footer>
</body>
